<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="logo.png">
    <title>Weston714's Text to Speech</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="speechSynthesis.js"></script>
    <style>
    header {
    text-align: center;
}
    input {
        text-align: center;
         border-radius: 5px;
        border-color: #000000;
        
    }
    body {
        text-align: center;
        border-radius: 20px;
        border-style: solid;
        padding: 50px;
        padding-bottom: 400px;
        background-color: #ffffff;
        position: sticky;
        top: 4rem;
    }
    button {
        border: 0;
        padding: 10px;
        border-radius: 10px;
        background-color: #c3e86d;
    }
    html {
        padding:50px;
        background-image: url('page1.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
  </head>
  <body>
    <header>
      <h1 class="header">Text to speech</h1>
    </header>
    <main>
    <!--this is the text box and some of the code that points the text to speech software to the textbox-->
        <form class="input" id="voice-form">
        <div class="field" id="textbox">
         <!-- <label for="speech">Say Hi</label>-->
          <input type="text" name="speech" id="speech" required placeholder="Type Something"/>
        </div>
        <br>
        <!--this is the putton that makes the text to speech read what is in the text box-->
        <button class="button">Say it!</button>
        <div class="field" id>
        <!--this is to select the diffrent voices I have made this invisible because it can brake the code somethimes-->
          <label for="voices" style="display: none;">Choose a voice</label>
          <select name="voices" id="voices" style="display: none;"></select>
        </div>
        <h1>Created by Weston Simon</h1>
        <br>
       <!-- <h1>Credits:</h1>
        <p></p>-->
      </form>
    </main>
    </body>
</html>
